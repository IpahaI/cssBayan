<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssBayan</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./assets/bayan.ico">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h1>CSS Bayan</h1>
		<span class="line"></span>
		<div class="accordion">

			<label class="accordion__item">
				<input type="radio" name="selector" checked>
				<div class="accordion__title">
					<h2>You can't just copy and paste CSS</h2>
					<span class="icon"></span>
				</div>
				<div class="accordion__content">
					<img src="./assets/images/css.png" alt="mem">
				</div>
				<span class="line"></span>
			</label>

			<label class="accordion__item">
				<input type="radio" name="selector">
				<div class="accordion__title">
					<h2>Keep calm and carry on</h2>
					<span class="icon"></span>
				</div>
				<div class="accordion__content">
					<img src="./assets/images/keep-calm.png" alt="mem">
				</div>
				<span class="line"></span>
			</label>

			<label class="accordion__item">
				<input type="radio" name="selector">
				<div class="accordion__title">
					<h2>Work-life balance</h2>
					<span class="icon"></span>
				</div>
				<div class="accordion__content">
					<img src="./assets/images/balance.png" alt="mem">
				</div>
				<span class="line"></span>
			</label>

			<label class="accordion__item">
				<input type="radio" name="selector">
				<div class="accordion__title">
					<h2>Dude, where is JS?</h2>
					<span class="icon"></span>
				</div>
				<div class="accordion__content">
					<img src="./assets/images/js.png" alt="mem">
				</div>
				<span class="line"></span>
			</label>

			<label class="accordion__item">
				<input type="radio" name="selector">
				<div class="accordion__title">
					<h2>Relax and take it easy</h2>
					<span class="icon"></span>
				</div>
				<div class="accordion__content">
					<img src="./assets/images/relax.png" alt="mem">
				</div>
				<span class="line"></span>
			</label>
			
		</div>
	</div>
</body>
</html>
